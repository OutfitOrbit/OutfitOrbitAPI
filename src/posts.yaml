openapi: "3.0.0"
info:
  version: "0.0.1"
  title: "Outfit Orbit API documentation for Home page"
  description: "Outfit Orbit API documentation using OpenAPI and Swagger UI"
paths:
  /posts:
    post:
      summary: "Create a new post"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                thumbnail:
                  type: string
                author_id:
                  type: string
                title:
                  type: string
                text:
                  type: string
                media:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        $ref: "./components/taggedPostImage.yaml"
                product_variant_ids:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  post_id:
                    type: string
  /posts/{id}:
    get:
      summary: "get a post content"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "./components/post.yaml"
    put:
      summary: "update a post content"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                thumbnail:
                  type: string
                title:
                  type: string
                text:
                  type: string
                media:
                  oneOf:
                    - type: string
                    - type: array
                      items:
                        $ref: "./components/taggedPostImage.yaml"
                product_variant_ids:
                  type: array
                  items:
                    type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  post_id:
                    type: string
    delete:
      summary: "delete a post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: "OK"

  /posts/{id}/likes:
    get:
      summary: "check whether the user liked the post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: user-id
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
    put:
      summary: "like a post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: user-id
          schema:
            type: string
      responses:
        200:
          description: "OK"
    delete:
      summary: "unlike a post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: user-id
          schema:
            type: string
      responses:
        200:
          description: "OK"

  /posts/{id}/comments:
    get:
      summary: "get a post's comments"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "./components/commentNode.yaml"
    post:
      summary: "write a new comment for a post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: parent-comment-id
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                text:
                  type: string
                time:
                  type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  comment_id:
                    type: string
    put:
      summary: "update a comment for a post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: comment-id
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                time:
                  type: string
      responses:
        200:
          description: "OK"

  /posts/{id}/saves:
    get:
      summary: "check whether user saved the post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: user-id
          schema:
            type: string
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
    put:
      summary: "save a post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: user-id
          schema:
            type: string
      responses:
        200:
          description: "OK"
    delete:
      summary: " unsave a post"
      parameters:
        - in: path
          required: true
          name: id
          schema:
            type: string
        - in: query
          required: true
          name: user-id
          schema:
            type: string
      responses:
        200:
          description: "OK"
